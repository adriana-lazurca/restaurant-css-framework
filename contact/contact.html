        <div class="row">
            <!-- Header and navigation -->

            <div class="col-8 offset-2 mb-5">
                <section class="mt-4 mb-4"> 
                    <h6>Do you have a suggestion?</h6>
                    <h5>Let us know</h5>
                </section>


                <!-- Form -->
                <form>
                    <!-- Name -->
                    <div class="form-group">
                        <label for="exampleFormControlInput1">First name</label>
                        <input type="text" class="form-control" id="first-name">
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Last name</label>
                        <input type="text" class="form-control" id="first-name">
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>

                    <!-- Dropdown -->
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select a subject</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>I have a suggestion</option>
                            <option>I have a complain</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <!-- Text -->
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Comments</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <!-- Submit -->
                    <div class="col-auto my-1">
                        <button type="submit" class="btn btn-outline-danger btn-block">
                            <i class="fa fa-paper-plane"></i> Submit
                        </button>
                    </div>
                </form>
            </div>


            <!-- Footer -->
            <div class="col-12 mt-4 text-center text-red">
